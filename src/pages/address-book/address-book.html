<ion-header>
  <ion-navbar>
    <ion-title>
      Libreta de Direcciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let a of addressBook | async" text-wrap>
      <ion-item class="address-container" (click)="editAddress(a)">
        <img class="address-img" src="{{a.img}}" />
        <div class="address-alias">
          {{a.alias}}
        </div>
        <div class="address-email">
          {{a.email}}
        </div>
      </ion-item>
      <ion-item-options>
        <button ion-button class="button-delete-address" (click)="removeAddress(a.key)" icon-start>
          <ion-icon name="trash">
            <div>Delete</div>
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini on-click="addAddress()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
