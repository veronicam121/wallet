<ion-header>
  <ion-navbar>
    <ion-title>
      Libreta de Direcciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="none" *ngFor="let a of addressBook" (click)="openAddress(a)">
      <ion-avatar item-left>
        <img src="{{a.address.img}}"/>
      </ion-avatar>
      <h2>
        #{{a.id}} {{a.address.alias}}
      </h2>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini on-click="addAddress()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
