<ion-header>
  <ion-navbar>
    <ion-title>Blockchain</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="blockchain!==undefined">
    <ion-item>
      Name: {{blockchain.name}}
      <br>
      Hash: {{blockchain.hash}}
      <br>
      Tiempo: {{blockchain.time}}
      <br>
      Height: {{blockchain.height}}
      <br>
      Peer_Count:
      {{blockchain.peer_count}}
    </ion-item>
  </ion-list>
</ion-content>
