<ion-header>
  <ion-navbar>
    <ion-title>Blockchain</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="blockchain!==undefined">
    <ion-item>
      Hash: {{blockchain.hash}}
      <br>
      Tiempo: {{blockchain.time}}
      <br>
      Indice: {{blockchain.block_index}}
      <br>
      Height: {{blockchain.height}}
      <br>
      Indice de Transacciones: 
      <ion-list *ngFor="let i of blockchain.txIndexes">
        <ion-item>{{i}}</ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
