<ion-header>
  <ion-navbar>
    <ion-title>Blockchain</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="blockchain!==undefined">
    <ion-item>
      Nombre: {{blockchain.name}}
      <br>
      Tamaño: {{blockchain.height}}
      <br>
      Fecha: {{blockchain.time}}
      <br>
      Hash: {{blockchain.hash}}
      <br>
      Número de Peers: {{blockchain.peer_count}}
      <br>
      URL: {{blockchain.latest_url}}
    </ion-item>
  </ion-list>
</ion-content>
