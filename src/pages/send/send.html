<ion-header>
  <ion-navbar>
    <ion-title>
      Seleccionar destino
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="header">
    <h5>
      Seleccionar destinatario
    </h5>
  </div>
  <div padding-vertical>
    <button ion-button color="secundary" block on-click="scanQRCode()">
      Escanear Código QR
    </button>
  </div>
  <div padding-vertical>
    <button ion-button color="primary" block on-click="goToAddress()">
      Libreta de Contactos
    </button>
  </div>
  <ion-item *ngIf="this.selectedAddress!=undefined">
  <h4>Dirección seleccionada</h4>
  <br>
  {{selectedAddress.address}}
  <br>
  {{selectedAddress.alias}}
</ion-item>
</ion-content>
