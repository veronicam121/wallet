<ion-header>
  <ion-navbar>
    <ion-title>Actividad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item class="thin-input date">
      Fecha
    </ion-item>
    <ion-item-sliding *ngFor="let a of activityList" text-wrap>

      <ion-item class="thin-input">
        <div class="activity-date">{{a.date}}</div>
        {{a.description}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeActivity(a)" icon-start>
          <ion-icon name="trash"></ion-icon> Delete </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
