<ion-header>
  <ion-navbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Repetir Contraseña"></ion-input>
      </ion-item>
      <button ion-button color="positive" block on-click="goToLogin()">
        Registrarse
      </button>
    </ion-list>
  </form>
</ion-content>
