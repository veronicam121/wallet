<ion-header>
  <ion-navbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <span *ngIf="error" [@fallIn]='state' {{error}}></span>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="Apellido" formControlName="lastname"></ion-input>
        </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Correo electrónico" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Repetir Contraseña" formControlName="passwordRe"></ion-input>
      </ion-item>

      <button ion-button color="positive" [disabled]="!registerForm.valid" type="submit">
        Registrarse
      </button>
    </ion-list>
  </form>
</ion-content>
