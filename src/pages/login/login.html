<ion-header>
  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/Logo.png">
  </div>
  <span *ngIf="error">{{error}}</span>
  <form [formGroup]="loginForm" (ngSubmit)="loginEmail(loginForm)">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Correo Electrónico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <div class="recuperar">
      <button ion-button clear block small text-capitalize>
        Recuperar Contraseña
      </button>
    </div>
    <div>
      <button ion-button color="positive" block [disabled]="!loginForm.valid" type="submit">
        Iniciar Sesión
      </button>
    </div>
    <button ion-button clear color="positive" block on-click="goToRegister()">
      Registrarse
    </button>
    <button ion-button block color="danger" (click)="loginGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Google
    </button>
  </form>
</ion-content>
