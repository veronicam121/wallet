<ion-header>
  <ion-navbar>
    <ion-title>{{action}} Dirección</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="editAddress">
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" formControlName="address.alias"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Dirección
        </ion-label>
        <ion-input type="text" formControlName="address.address"></ion-input>
      </ion-item>
      <button ion-button color="positive" block (click)="saveAddress">
        Guardar
      </button>
    </ion-list>
  </form>
</ion-content>
