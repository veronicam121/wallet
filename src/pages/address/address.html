<ion-header>
  <ion-navbar>
    <ion-title>{{action}} Dirección</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #editAddress = "ngForm" (ngSubmit)="saveAddress()"> 
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="{{address.alias}}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Dirección
        </ion-label>
        <ion-input type="text" placeholder="{{address.address}}" required></ion-input>
      </ion-item>
      <button ion-button color="secondary" block>
        Escanear Código QR
      </button>
      <button ion-button type="submit" color="primary" block>
        Guardar
      </button>
    </ion-list>
  </form>
</ion-content>
