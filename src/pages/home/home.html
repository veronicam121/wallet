<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="inicio">
  <span *ngIf="(!user.emailVerified)">
    <h5>Su cuenta no se encuentra verificada</h5>
    <button ion-button clear color="positive" block>
      Enviar correo de verificaci√≥n
    </button>

  </span>
  <span *ngIf="(user.wallet!==undefined) && (user.wallet!==null)">
    <div class="balance" *ngIf="user.wallet.guid">
      <h5>Billetera</h5>
      {{user.wallet.guid}}
    </div>
    <div class="header">
      <h5>Cuenta</h5>
      <div *ngIf="user.wallet.address">
        <p>{{user.wallet.address}}</p>
      </div>
    </div>
  </span>
  <ion-row class="botonera">
    <ion-col col-6>
      <button id="recibir" full ion-button on-click="goToReceive()">
        Recibir
      </button>
    </ion-col>
    <ion-col col-6>
      <button id="enviar" full ion-button color="secondary" on-click="goToSend()">
        Enviar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
